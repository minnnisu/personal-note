<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/note/register.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <head th:insert="fragments.html::header"></head>
    <title>글 작성</title>
    <style>
        .material-symbols-outlined {
            color: #5a5a5a;
            font-variation-settings: 'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        .delete_btn.material-symbols-outlined {
            color: #5a5a5a;
            font-size: 1rem;
            font-variation-settings: 'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body>
<header th:insert="fragments.html::nav"></header>

<div id="note-register-container">
    <div id="note-register-title">
        <label for="title">제목</label>
        <input id="title" type="text">
    </div>
    <div id="note-register-content">
        <label for="content">본문</label>
        <textarea id="content"></textarea>
    </div>
    <div id="note-image-uploader">
        <span id="product-image">이미지</span>
        <div id="imagePreview">
            <div class="upload_btn_wrapper" onclick="selectProductImg()">
            <span class="material-symbols-outlined">
              photo_camera
            </span>
                <input type="file" id="imageInput" multiple onchange="addImages()"/>
            </div>
        </div>
    </div>
    <div id="note-save-button-container">
        <button class="button-type-1 note-save-button" onclick="saveNote()">저장</button>
    </div>
</div>
<script src="/js/note/register.js"></script>
</body>
</html>
