<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/note/detail.css">
    <head th:insert="fragments.html::header"></head>
    <title th:text="${note.title}"></title>
</head>
<body>
<header th:insert="fragments.html::nav"></header>

<div id="note-detail-container">
    <div id="note-detail-title">
        <span>제목</span>
        <p id="title" th:text="${note.title}"></p>
    </div>
    <div id="note-detail-content">
        <span>본문</span>
        <p id="content" th:text="${note.content}"></p>
    </div>
    <div id="note-detail-images" th:each="imageName : ${note.getNoteImages()}">
        <img class="note-detail-image"
             th:src="@{http://localhost:8080/images/note/{imageName}(imageName = ${imageName})}" alt="">
    </div>
    <div id="note-detail-button-container">
        <button class="button-type-1 note-modify-button">수정</button>
        <button class="button-type-1 note-delete-button">삭제</button>
    </div>
</div>
<script src="/js/note/register.js"></script>
</body>
</html>
