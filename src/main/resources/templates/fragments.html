<!DOCTYPE HTML>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<!-- fragment header를 정의합니다. -->
<head th:fragment="header">
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" type="image/x-icon" href="/images/spring-security.png">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<!-- fragment navigation bar를 정의합니다. -->
<div id="nav-container-wrapper" th:fragment="nav">
    <ul id="nav-container">
        <li id="nav-left-side">
            <ul class="nav-inner-container">
                <li class="nav-item-wrapper">
                    <a class="nav-item active" th:href="@{/}">홈</a>
                </li>
                <li class="nav-item-wrapper" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <!-- 관리자만 -->
                    <a
                            class="nav-item"
                            th:href="@{/admin}"
                    >
                        관리자 페이지
                    </a>
                </li>
                <li class="nav-item-wrapper" sec:authorize="isAuthenticated()">
                    <!-- 로그인한 사람 모두 -->
                    <a
                            class="nav-item"
                            th:href="@{/notice}"
                    >
                        공지사항
                    </a>
                </li>
                <li class="nav-item-wrapper" sec:authorize="hasAnyRole('ROLE_USER')">
                    <!-- 유저만 -->
                    <a
                            class="nav-item"
                            th:href="@{/note}"
                    >
                        개인노트
                    </a>
                </li>
            </ul>
        </li>
        <li id="nav-right-side">
            <ul class="nav-inner-container">
                <li class="nav-item-wrapper" sec:authorize="!isAuthenticated()">
                    <!-- 로그인 안한 사람만 -->
                    <a
                            class="nav-item"
                            th:href="@{/login}"
                    >
                        로그인
                    </a>
                </li>
                <li class="nav-item-wrapper" sec:authorize="!isAuthenticated()">
                    <!-- 로그인 안한 사람만 -->
                    <a
                            class="nav-item"
                            th:href="@{/signup}"
                    >
                        회원가입
                    </a>
                </li>
                <li class="nav-item-wrapper" sec:authorize="isAuthenticated()">
                    <p
                            class="nav-item"
                            sec:authentication="name">
                    </p>
                </li>
                <li class="nav-item-wrapper" sec:authorize="isAuthenticated()">
                    <!-- 로그인한 사람만 -->
                    <a
                            class="nav-item"
                            th:href="@{/logout}"
                    >
                        로그아웃
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
