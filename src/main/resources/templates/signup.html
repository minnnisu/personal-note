<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" type="text/css" href="css/signin.css">
  <head th:insert="fragments.html::header"></head>
</head>
<body>
<header th:insert="fragments.html::nav"></header>
<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">회원가입</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
    </p>
    <p>
      <label for="repeated-password" class="sr-only">Password</label>
      <input type="password" id="repeated-password" name="repeatedPassword" class="form-control" placeholder="비밀번호 재입력" required>
    </p>
    <p>
      <label for="name" class="sr-only">Password</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="이름" required>
    </p>
    <p>
      <label for="email" class="sr-only">Password</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required>
    </p>
    <button class="btn btn-lg btn-primary btn-block" onclick="submitSubmitForm()" type="button">회원가입</button>
  </form>
</div>
</body>
<script src="/js/signup.js"></script>
</html>
